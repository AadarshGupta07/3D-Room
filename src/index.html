<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D - Room</title>
</head>

<body>
    <canvas class="webgl"></canvas>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <video loop muted autoplay id="moments"style="display: hidden; pointer-events: none; opacity: 0;" type="video/mp4" width="120px" height="128px"
        src="../static/videos/moments.mp4">
    </video>

    <video loop muted autoplay id="progress"style="display: hidden; pointer-events: none; opacity: 0;" type="video/mp4" width="120px" height="128px"
        src="../static/videos/progress.mp4">
    </video>

    <div class="wrap">
        <div class="normal">Normal</div>
        <div class="tv">TV</div>
        <div class="pc">PC</div>
    </div>


</body>

</html>
